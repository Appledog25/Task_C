<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/contact-us.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: black;">

  <body>
    <div class="wrapper">
      <h1 style="text-align: center; font-size: 3rem;">CONTACT US</h1>
      <form action="" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="Name" id="name" placeholder="First and Last" required minlength="3" maxlength="25" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="Email" id="email" placeholder="email@domain.tld" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="Message" id="message" rows="5" placeholder="Type your message here...."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
        </div>
      </form>
    </div>
    <div class="wrapper" style="margin-top: 6rem; background-image: url(images/map.jpeg);">
      <h1 style="text-align: center; color: #fff; font-size: 3rem;">OUR LOCATION</h1>

      <div
        style="max-width:100%;list-style:none; transition: none;overflow:hidden;width:500px;height:500px; margin: auto; ">
        <div id="gmapcanvas" style="height:100%; width:100%;max-width:100%; ">
          <iframe style="height:100%;width:100%;border:0; border-radius: 10%;" frameborder="0"
            src="https://www.google.com/maps/embed/v1/place?q=S-block+vikas+nagar+dlehi&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
        </div><a class="codefor-googlemap" rel="nofollow" href="https://www.embed-map.com"
          id="get-mapdata">https://www.embed-map.com</a>
        <style>
          #gmapcanvas img {
            max-width: none !important;
            background: none !important;
            font-size: inherit;
            font-weight: inherit;
          }
        </style>
      </div>
    </div>
  </body>

</html>
